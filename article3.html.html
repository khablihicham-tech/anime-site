<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>AnimeZine - موقع الأنمي العربي</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="articles.js"></script>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background: linear-gradient(180deg,#0b0b0b,#1a1a1a);
  color:#fff;
}
.container{
  max-width:1800px; /* عرض أقصى للشبكة */
  margin:auto;
  padding:20px;
}

header{
  text-align:center;
  padding:40px 10px;
}
header h1{ color:#00c3ff; margin-bottom:10px; }
header p{ color:#ccc; font-size:18px; }

nav{ text-align:center; margin-bottom:30px; }
nav a{ color:#00c3ff; margin:0 15px; text-decoration:none; font-weight:bold; }
nav a:hover{ text-decoration:underline; }

.controls{
  text-align:center;
  margin-bottom:25px;
}
.controls button{
  margin:5px;
  padding:8px 15px;
  background:#00c3ff;
  border:none;
  color:#fff;
  border-radius:5px;
  cursor:pointer;
  font-weight:bold;
}
.controls button:hover{ opacity:0.8; }
.controls input{
  padding:8px;
  border-radius:5px;
  border:none;
  width:200px;
  margin-left:10px;
}

.cards{
  display:grid;
  grid-template-columns: repeat(6, 1fr); /* 6 كروت في الصف */
  gap:20px;
  justify-content:center;
  margin-bottom:50px;
  max-width: 1800px;
  margin-left:auto;
  margin-right:auto;
}

.card{
  background:#1a1a1a;
  border:2px solid #00c3ff;
  border-radius:10px;
  overflow:hidden;
  transition: transform 0.3s, box-shadow 0.3s;
  display:flex;
  flex-direction:column;
  width: 100%;  
  height: 420px; 
}

.card:hover{
  transform: translateY(-5px);
  box-shadow:0 8px 20px rgba(0,195,255,0.5);
}

.card img{
  width:100%;
  height:180px;
  object-fit:cover;
}

.card-content{
  padding:15px;
  display:flex;
  flex-direction:column;
  justify-content: space-between;
  height: calc(420px - 180px);
}

.card-content h3{
  color:#00c3ff;
  margin:10px 0;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.card-content .categories{
  font-size:14px;
  color:#ccc;
  margin-bottom:5px;
}

.card-content p{
  font-size:16px;
  line-height:1.6;
  margin-bottom:10px;
  overflow: hidden;
  text-overflow: ellipsis;
}

.card-content a{
  display:inline-block; 
  margin-top:10px; 
  color:#00c3ff; 
  font-weight:bold; 
  text-decoration:none;
}
.card-content a:hover{
  text-decoration:underline;
}

.ad-space{
  margin-top:auto;
  padding:10px;
  background:#111;
  text-align:center;
  color:#888;
  font-size:14px;
  border:1px dashed #00c3ff;
  border-radius:5px;
}

.site-footer{
  background:#0b0b0b;
  padding:30px 10px;
  text-align:center;
  border-top:2px solid #00c3ff;
}
.site-footer h3{ color:#00c3ff; margin-bottom:10px; }
.site-footer p{ color:#ccc; font-size:15px; margin:5px 0; }
.site-footer a{ color:#00c3ff; text-decoration:none; margin:0 8px; font-size:15px; }
.site-footer a:hover{ text-decoration:underline; }

/* ===== Responsive ===== */
@media (max-width:1500px){
  .cards{
    grid-template-columns: repeat(4, 1fr); /* 4 كروت في الصف */
  }
}

@media (max-width:1200px){
  .cards{
    grid-template-columns: repeat(3, 1fr); /* 3 كروت في الصف */
  }
}

@media (max-width:800px){
  .cards{
    grid-template-columns: repeat(2, 1fr); /* 2 كروت في الصف */
  }
}

@media (max-width:500px){
  .cards{
    grid-template-columns: 1fr; /* 1 كارت في الصف */
  }
  .controls input{
    width:100%;
    margin-top:10px;
    margin-left:0;
  }
}
</style>

</head>
<body dir="rtl">

<div class="container">

  <header>
    <h1>AnimeZine</h1>
    <p>موقع عربي لعشاق الأنمي – ملخصات، أخبار ومراجعات</p>
  </header>

  <nav>
    <a href="index.html">الرئيسية</a> |
    <a href="about.html">من نحن</a> |
    <a href="privacy.html">سياسة الخصوصية</a> |
    <a href="contact.html">اتصل بنا</a>
  </nav>

  <div class="controls" id="controls-container">
    <button onclick="filterArticles('all')">الكل</button>
    <input type="text" id="searchInput" placeholder="ابحث عن الأنمي..." onkeyup="searchArticles()">
  </div>

  <div class="cards" id="articles-container"></div>

</div>

<footer class="site-footer">
  <h3>AnimeZine</h3>
  <p>موقع عربي لعشاق الأنمي – ملخصات، أخبار ومراجعات</p>
  <div>
    <a href="index.html">الرئيسية</a> |
    <a href="about.html">من نحن</a> |
    <a href="privacy.html">سياسة الخصوصية</a> |
    <a href="contact.html">اتصل بنا</a>
  </div>
  <p>© 2026 AnimeZine - جميع الحقوق محفوظة</p>
</footer>

<script>
const container = document.getElementById("articles-container");
const controls = document.getElementById("controls-container");

let articles = window.articles || [];

createFilterButtons();
displayArticles(articles);

function displayArticles(list){
  container.innerHTML = "";
  list.forEach(article => {
    const card = document.createElement("div");
    card.className = "card";
    const categoriesText = article.categories.join(" – ");
    card.innerHTML = `
      <img src="${article.img}" alt="${article.title}">
      <div class="card-content">
        <div>
          <h3 title="${article.title}">${article.title}</h3>
          <div class="categories">${categoriesText}</div>
          <p>${article.description}</p>
          <a href="${article.link}">اقرأ المزيد</a>
        </div>
        <div class="ad-space">إعلان AdSense هنا</div>
      </div>
    `;
    container.appendChild(card);
  });
}

function filterArticles(category){
  if(category === 'all'){
    displayArticles(articles);
  } else {
    displayArticles(
      articles.filter(a => a.categories.includes(category))
    );
  }
}

function searchArticles(){
  const query = document.getElementById("searchInput").value.toLowerCase();
  const filtered = articles.filter(a => a.title.toLowerCase().includes(query));
  displayArticles(filtered);
}

function createFilterButtons(){
  const categoriesSet = new Set();
  articles.forEach(a => a.categories.forEach(cat => categoriesSet.add(cat)));
  [...categoriesSet].forEach(cat => {
    const btn = document.createElement("button");
    btn.textContent = cat;
    btn.onclick = () => filterArticles(cat);
    controls.insertBefore(btn, document.getElementById("searchInput"));
  });
}
</script>

</body>
</html>
