p{ line-height:1.9; font-size:18px; }

  border-radius: 10px;
  margin: 20px auto;

.article-content{

  padding:20px 10px;
  text-align:center;
  border-top:2px solid #00c3ff;
}
.site-footer h3{ color:#00c3ff; margin-bottom:10px; }
.site-footer p{ color:#ccc; font-size:15px; margin:5px 0; }
.site-footer a{ color:#00c3ff; text-decoration:none; margin:0 5px; font-size:15px; }
.site-footer a:hover{ text-decoration:underline; }

.back-link{
  display:inline-block;
  margin-bottom:20px;
  color:#00c3ff;
  text-decoration:none;
  font-weight:bold;
}
.back-link:hover{ text-decoration:underline; }
</style>

</head>
<body dir="rtl">

<!-- ===== Top Navigation Bar ===== -->

  <!-- روابط المنيو -->

   <a href="index.html">الرئيسية</a>

</div>

<script src="articles.js"></script>
<script>
// دالة للحصول على قيمة من URL
function getQueryParam(param){
  const urlParams = new URLSearchParams(window.location.search);
  return urlParams.get(param);
}

function loadArticle(){
  const articleIndex = getQueryParam("id");
  const article = window.articles[articleIndex];

  if(!article){
    document.querySelector(".container").innerHTML = "<p>المقال غير موجود.</p>";
    return;
  }

  document.getElementById("article-title").textContent = article.title;
  document.getElementById("article-img").src = article.img;
  document.getElementById("article-img").alt = article.title;

  // عرض المحتوى الكامل
  document.getElementById("article-content").innerHTML = article.content;

  // تحديث عنوان الصفحة والوصف
  document.getElementById("page-title").textContent = `مراجعة أنمي ${article.title} - AnimeZine`;
  document.getElementById("meta-description").content = article.description;
}

// تحميل المقال عند فتح الصفحة
loadArticle();

// لما يضغط على "أفلام الأنمي"
document.getElementById("moviesLink").onclick = (e)=>{
  e.preventDefault();
  location.href = "more.html?type=فيلم";
}

// لما يضغط على "مسلسلات الأنمي"
document.getElementById("seriesLink").onclick = (e)=>{
  e.preventDefault();
  location.href = "more.html?type=مسلسل";
}

// لما يضغط على "ملخصات الأنمي"
document.getElementById("schedulink").onclick = (e)=>{
  e.preventDefault();
  location.href = "more.html?type=ملخّص";
}

</script>
